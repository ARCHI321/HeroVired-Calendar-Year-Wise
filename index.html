<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calendar">
        <div class="row1">
          <div id="January"></div>
          <div id="February"></div>
          <div id="March"></div>
        </div>
        <div class="row2">
          <div id="April"></div>
          <div id="May"></div>
          <div id="June"></div>
        </div>
        <div class="row3">
          <div id="July"></div>
          <div id="August"></div>
          <div id="September"></div>
        </div>
        <div class="row4">
          <div id="October"></div>
          <div id="November"></div>
          <div id="December"></div>
        </div>
      </div>
      <div class="year">
        <p id="yearInput">2023</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
